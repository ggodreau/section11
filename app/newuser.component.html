<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3">
        </div>
        <div class="col-md-6 col-lg-6">
            <h1>Add a User</h1>
            <div class="well well-lg">
                <form [ngFormModel]="signupForm">
                    <fieldset>
                        <legend>User</legend>
                    </fieldset>
                    <div class="form-group">
                        <label>Name</label>
                        <input ngControl="name" class="form-control" type="text">
                        <label>Email</label>
                        <input ngControl="email" class="form-control" type="text">
                        <label>Phone</label>
                        <input ngControl="phone" class="form-control" type="text">
                    </div>
                    <fieldset>
                        <legend>Address</legend>
                    </fieldset>
                    <div class="form-group">
                        <label>Street</label>
                        <input ngControl="street" class="form-control" type="text">
                        <label>Suite</label>
                        <input ngControl="suite" class="form-control" type="text">
                        <label>City</label>
                        <input ngControl="city" class="form-control" type="text">
                        <label>ZipCode</label>
                        <input ngControl="zipcode" class="form-control" type="text">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 col-lg-3">
        </div>
    </div>
</div>
